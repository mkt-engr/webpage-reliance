<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>リライアンスプレイス</title>
    <script
      src="https://unpkg.com/micromodal/dist/micromodal.min.js"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="headerWrapper">
        <div class="headerHamburger">
          <button
            class="c-button p-hamburger"
            aria-label="Open modal"
            data-micromodal-open="modal-hamburger"
            data-micromodal-trigger="modal-hamburger"
          >
            <span class="material-symbols-outlined custom">menu</span>
          </button>
        </div>
        <div class="headerLogo">
          <h1 class="headerTitle">リライアンスプレイス</h1>
        </div>
        <nav class="listWrapper">
          <ul class="list">
            <li class="list__item">
              <a class="list__link" href="/">ホーム</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="/representative.html">代表者紹介</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="/job-training.html">訓練風景</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="mx-auto">
      <section class="sectionWrapper sectionWrapper--wide">
        <picture>
          <source media="(min-width: 46px)" srcset="image/titleimage3.png" />
          <img src="image/titleimage_sp.png" alt="..." class="topImage" />
        </picture>
      </section>
      <div class="inquiryWrapper text-center">
        <a
          href="https://docs.google.com/forms/d/e/1FAIpQLScDnvBktOdNjiOuDMULfWo1qnNj2LzCgnGISzGKU3g_cts8Vg/viewform?usp=sf_link"
          target="_blank"
          class="inquiryLink"
          >✉　お問い合わせ（お気軽にご連絡ください）　></a
        >
      </div>
      <section class="sectionWrapper sectionWrapper--center">
        <h1>リライアンスプレイスでの活動をご紹介！</h1>
      </section>
      <section class="sectionWrapper">
        <div class="cardWrapper1">
          <div class="card1">
            <div class="card1__img">
              <img src="image/contents.png" alt="" />
            </div>
          </div>
        </div>
      </section>

      <div class="flex">
        <p class="side-img"><img src="image/reliance_instagram.jpg"></p>
        <p class="side-txt">インスタグラムも更新中♪<br>
          普段の作業の様子はこちらからご覧いただけます！</p>
        </div>

        <div class="slide">
          <img src="image/suikou2.jpg">
          <img src="image/hanami.jpg">
          <img src="image/strech3.jpg">
          <img src="image/keisagyou4.jpg">
          <img src="image/keisagyou.jpg">
        </div>

      <section class="sectionWrapper">
        <h1 class="text-center text-primary text-large">
          見学・体験随時受付中!!
        </h1>
      </section>

      <div class="inquiryWrapper text-center">
        <a
          href="https://docs.google.com/forms/d/e/1FAIpQLScDnvBktOdNjiOuDMULfWo1qnNj2LzCgnGISzGKU3g_cts8Vg/viewform?usp=sf_link"
          target="_blank"
          class="inquiryLink"
          >✉　お問い合わせ（お気軽にご連絡ください）　></a
        >
      </div>
      <section class="sectionWrapper pb-3">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d410.28195660103063!2d135.554518!3d34.648246!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000de4f985ac889%3A0x7429c8eca3c4c4e9!2z5pel5pys44CB44CSNTQ0LTAwMTQg5aSn6Ziq5bqc5aSn6Ziq5biC55Sf6YeO5Yy65be95p2x77yS5LiB55uu77yR4oiS77yS!5e0!3m2!1sja!2sus!4v1667026386005!5m2!1sja!2sus"
          height="450"
          style="border: 0; width: 100%"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
      <section class="sectionWrapper sectionWrapper--wide">
        <picture>
          <source media="(min-width: 46px)" srcset="image/foot4.png" />
          <img src="image/foot4.png" alt="..." class="topImage" />
        </picture>
      </section>
    </main>
    <div
      class="modal micromodal-slide"
      id="modal-hamburger"
      aria-hidden="false"
    >
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <div class="modal__inner">
            <header class="modal__header">
              <button
                class="modal__close"
                aria-label="Close modal"
                data-micromodal-close
              ></button>
            </header>
            <main class="modal__content" id="modal-1-content">
              <ul class="list">
                <li class="list__item">
                  <a class="list__link" href="/">ホーム</a>
                </li>
                <li class="list__item">
                  <a class="list__link" href="/representative.html"
                    >代表者紹介</a
                  >
                </li>
                <li class="list__item">
                  <a class="list__link" href="/job-training.html">訓練風景</a>
                </li>
              </ul>
            </main>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/modal.js" defer></script>
  </body>
</html>
