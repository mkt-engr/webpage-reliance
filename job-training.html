<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>リライアンスプレイス</title>
    <script
      src="https://unpkg.com/micromodal/dist/micromodal.min.js"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="headerWrapper">
        <div class="headerHamburger">
          <button
            class="c-button p-hamburger"
            aria-label="Open modal"
            data-micromodal-open="modal-hamburger"
            data-micromodal-trigger="modal-hamburger"
          >
            <span class="material-symbols-outlined custom">menu</span>
          </button>
        </div>
        <div class="headerLogo">
          <h1 class="headerTitle">リライアンスプレイス</h1>
        </div>
        <nav class="listWrapper">
          <ul class="list">
            <li class="list__item">
              <a class="list__link" href="/">ホーム</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="/representative.html">代表者紹介</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="/job-training.html">訓練風景</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="mx-auto">
      <section class="sectionWrapper">
           <h1>水耕栽培</h1>
          <section class="sectionWrapper">
            <div class="cardWrapper">
              <div class="card">
                <div class="card__img">
                  <img src="image/suikou.jpg" alt="" width="300" height="250"/>
                </div>
                <div class="card__txt card__txt--normal"></div>
              </div>
              <div class="card">
                <div class="card__img">
                  <img src="image/suikou2.jpg" alt="" width="300" height="250"/>
                </div>
                <div class="card__txt card__txt--alert"></div>
              </div>
              <div class="card">
                <div class="card__img">
                  <img src="image/suikou3.jpg" alt="" width="300" height="250"/>
                </div>
                <div class="card__txt card__txt--alert"></div>
              </div>
            </div>
          </section>

          <h1>軽作業</h1>
          <section class="sectionWrapper">
            <div class="cardWrapper">
              <div class="card">
                <div class="card__img">
                  <img src="image/keisagyou.jpg" alt="" width="300" height="250"/>
                </div>
                <div class="card__txt card__txt--normal"></div>
              </div>
              <div class="card">
                <div class="card__img">
                  <img src="image/keisagyou2.jpg" alt="" width="300" height="250"/>
                </div>
                <div class="card__txt card__txt--alert"></div>
              </div>
              <div class="card">
                <div class="card__img">
                  <img src="image/keisagyou3.jpg" alt="" width="300" height="250"/>
                </div>
                <div class="card__txt card__txt--alert"></div>
              </div>
            </div>
          </section>

          <h1>手話講座</h1>
          <section class="sectionWrapper">
            <div class="cardWrapper">
              <div class="card">
                <div class="card__img">
                  <img src="image/syuwa.jpg" alt="" width="300" height="250"/>
                </div>
                <div class="card__txt card__txt--normal"></div>
              </div>
              <div class="card">
                <div class="card__img">
                  <img src="image/syuwa2.jpg" alt="" width="300" height="250"/>
                </div>
                <div class="card__txt card__txt--alert"></div>
              </div>
              <div class="card">
                <div class="card__img">
                  <img src="image/syuwa3.jpg" alt="" width="300" height="250"/>
                </div>
                <div class="card__txt card__txt--alert"></div>
              </div>
            </div>
          </section>

          <h1>ストレッチ</h1>
          <section class="sectionWrapper">
            <div class="cardWrapper">
              <div class="card">
                <div class="card__img">
                  <img src="image/strech.jpg" alt="" width="350" height="250"/>
                </div>
                <div class="card__txt card__txt--normal"></div>
              </div>
              <div class="card">
                <div class="card__img">
                  <img src="image/strech2.jpg" alt="" width="300" height="350"/>
                </div>
                <div class="card__txt card__txt--alert"></div>
              </div>
              <div class="card">
                <div class="card__img">
                  <img src="image/strech3.jpg" alt="" width="300" height="350"/>
                </div>
                <div class="card__txt card__txt--alert"></div>
              </div>
            </div>
          </section>

          <h1>お花見</h1>
          <section class="sectionWrapper">
            <div class="cardWrapper">
              <div class="card">
                <div class="card__img">
                  <img src="image/hanami.jpg" alt="" width="300" height="300"/>
                </div>
                <div class="card__txt card__txt--normal"></div>
              </div>
              <div class="card">
                <div class="card__img">
                  <img src="image/hanami2.jpg" alt="" width="300" height="350"/>
                </div>
                <div class="card__txt card__txt--alert"></div>
              </div>
              <div class="card">
                <div class="card__img">
                  <img src="image/hanami3.jpg" alt="" width="300" height="350"/>
                </div>
                <div class="card__txt card__txt--alert"></div>
              </div>
            </div>
          </section>

      </section>
    </main>
    <div
      class="modal micromodal-slide"
      id="modal-hamburger"
      aria-hidden="false"
    >
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <div class="modal__inner">
            <header class="modal__header">
              <button
                class="modal__close"
                aria-label="Close modal"
                data-micromodal-close
              ></button>
            </header>
            <main class="modal__content" id="modal-1-content">
              <ul class="list">
                <li class="list__item">
                  <a class="list__link" href="/">ホーム</a>
                </li>
                <li class="list__item">
                  <a class="list__link" href="/representative.html"
                    >代表者紹介</a
                  >
                </li>
                <li class="list__item">
                  <a class="list__link" href="/job-training.html">訓練風景</a>
                </li>
              </ul>
            </main>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/modal.js" defer></script>
  </body>
</html>
